plugins {
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.7.0'
}

dependencyResolutionManagement {
    versionCatalogs {
        libs {
            from(files("../build-settings/libs.versions.toml"))
        }
    }
}

rootProject.name = 'base'
includeBuild '../share'
includeBuild '../dao'
